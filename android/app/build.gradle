plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "org.jetbrains.kotlin.android"

}

android {
    namespace = "com.example.task_manager_application"
    compileSdkVersion 33 // Replace 33 with your desired compile SDK version
    ndkVersion = "21.3.6528147" // Set the NDK version if required by your project

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.task_manager_application"
        minSdkVersion 21 // Replace with your minimum SDK version
        targetSdkVersion 33 // Replace with your target SDK version
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    dependencies {
        implementation 'androidx.multidex:multidex:2.0.1'
    }

    buildTypes {
        release {
            // Configure your signing config for release builds
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            // Optional: enable shrinking in debug builds for testing purposes
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}
